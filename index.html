<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body style="background-image: url(calculator.jpg);">
    <div class="container">
        <div class="calculator">
        <div class="screen">
          <input type="text" class="input" placeholder="Enter number" style="background-color: rgb(41, 213, 240);">
        </div>
        <div class="number">
            <div class="thirdRow">
                <button class="button" style="width: 133px;background-color: rgb(255, 0, 0);" >c</button>
                <button class="button"  style="background-color: rgb(255, 217, 0);" >*</button>
                <button class="button"  style="background-color: rgb(183, 255, 0);">/</button>
            </div>
            <div class="firstRow">
                <button class="button" style="background-color: rgb(122, 102, 248);">7</button>
                <button class="button" style="background-color: rgb(246, 96, 224);">8</button>
                <button class="button" style="background-color: rgb(245, 74, 74);">9</button>
                <button class="button" style="background-color: rgb(255, 0, 200);">+</button>
            </div>
            <div class="secondRow">
                <button class="button" style="background-color: rgb(195, 255, 0);">4</button>
                <button class="button" style="background-color: rgb(234, 143, 39);">5</button>
                <button class="button" style="background-color: rgb(241, 250, 232);">6</button>
                <button class="button" style="background-color: rgb(255, 89, 0);">-</button>
            </div>
            <div class="thirdAndFourthRow">
                <div class="">
                <div class="thirdRow">
                    <button class="button" style="background-color: rgb(238, 220, 210);">1</button>
                    <button class="button" style="background-color: rgb(252, 120, 142);">2</button>
                    <button class="button" style="background-color: rgb(83, 249, 174);">3</button>
                    
                </div>
                <div class="fourthRow">
                    <button class="button" style="background-color: rgb(59, 244, 124);">0</button>
                    <button class="button" style="background-color: rgb(91, 175, 239);">00</button>
                    <button class="button" style="background-color: rgb(231, 21, 21);">.</button>
                    
                </div> 
            </div>
                <div class="fifth">
                    <button class="equal button" style="background-color: rgb(10, 129, 63);">=</button>
                </div>
            </div>
            
     
        </div>
       </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
